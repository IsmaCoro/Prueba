<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Solicitudes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Solicitudes de Amistad</h1>
        <ul class="list-group">
            {% for solicitud in solicitudes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ solicitud.nombre }}</strong> - {{ solicitud.email }}
                </div>
                <div class="d-flex gap-2">
                    <form method="post" action="/aceptar_solicitud/{{ solicitud._id }}" class="mb-0">
                        <button type="submit" class="btn btn-success btn-sm">Aceptar</button>
                    </form>
                    <form method="post" action="/rechazar_solicitud/{{ solicitud._id }}" class="mb-0">
                        <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-4 text-center">
            <a href="/profile" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
